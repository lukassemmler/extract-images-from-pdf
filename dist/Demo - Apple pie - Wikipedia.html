<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo - Apple pie - Wikipedia &ndash; Image Spritemap</title>
  <style>
    html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    img {
      max-width: 20rem;
      max-height: 20rem;
      object-fit: contain;
    }

    .img-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 20rem;
      height: 20rem;
      padding: 1rem;
      box-sizing: content-box;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 1rem;
    }

    .gallery {
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
    }

    .thumbnail {
      margin: 0.5rem 0.5rem 2rem 0.5rem;
    }

    .thumbnail-caption {
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="gallery">
    <img src="./Demo - Apple pie - Wikipedia_p1-n1-x77.png" alt="Page 1, Image 1 (Id 77)">
<img src="./Demo - Apple pie - Wikipedia_p1-n2-x78.png" alt="Page 1, Image 2 (Id 78)">
<img src="./Demo - Apple pie - Wikipedia_p1-n3-x79.png" alt="Page 1, Image 3 (Id 79)">
<img src="./Demo - Apple pie - Wikipedia_p2-n4-x3.png" alt="Page 2, Image 4 (Id 3)">
<img src="./Demo - Apple pie - Wikipedia_p3-n5-x8.png" alt="Page 3, Image 5 (Id 8)">
<img src="./Demo - Apple pie - Wikipedia_p3-n6-x9.png" alt="Page 3, Image 6 (Id 9)">
<img src="./Demo - Apple pie - Wikipedia_p4-n7-x13.png" alt="Page 4, Image 7 (Id 13)">
<img src="./Demo - Apple pie - Wikipedia_p4-n8-x14.png" alt="Page 4, Image 8 (Id 14)">
<img src="./Demo - Apple pie - Wikipedia_p5-n9-x18.png" alt="Page 5, Image 9 (Id 18)">
<img src="./Demo - Apple pie - Wikipedia_p5-n10-x19.png" alt="Page 5, Image 10 (Id 19)">
  </div>
  <script>
    function populateGallery() {
      const images = document.querySelectorAll("img");
      const parent = document.getElementsByClassName("gallery")[0];
      for (const image of images) {
        const thumbnail2 = render("figure.thumbnail", [
          render("div.img-wrapper", [image]),
          render("figcaption.thumbnail-caption", [], { textContent: image.alt }),
        ]);
        parent.appendChild(thumbnail2);
      }
    }

    function render(tag, children, properties = {}) {
      const { tag: tagName, classes: tagClasses } = processTagQuery(tag);
      const element = document.createElement(tagName);
      element.classList.add(...tagClasses);
      for (const child of children)
        element.appendChild(child);
      for (const property in properties) {
        if (property === "classes") {
          const classes = properties[property];
          element.classList.add(...classes);
          continue;
        }
        element[property] = properties[property];
      }
      return element;
    }

    function processTagQuery(tagQuery) {
      const tagElements = tagQuery.split(".");
      const tag = tagElements.shift();
      const classes = [...tagElements];
      return { tag, classes };
    }

    populateGallery();
  </script>
</body>

</html>
